<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkRob Wiki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-light">

  <!-- Barre latérale -->
  <div id="sidebar" class="sidebar-closed">
    <div class="sidebar-header">
      <img src="images/logo-sidebar.png" alt="Logo Zelda" id="sidebar-logo">
    </div>
    <nav>
      <ul>
        <li><a href="#" data-page="accueil">Accueil</a></li>
        <li><a href="#" data-page="zelda-eow">Zelda EOW</a></li>
        <li><a href="#" data-page="articles-recents">Articles récents</a></li>
        <li><a href="#" data-page="jeux">Jeux</a></li>
        <li><a href="#" data-page="objets">Objets</a></li>
      </ul>
    </nav>
  </div>

  <!-- Contenu principal -->
  <div id="main">
    <header>
      <div id="top-bar">
        <input type="text" id="search-bar" placeholder="Rechercher...">
        <button id="new-page-btn" title="Créer une nouvelle page">
          <img src="images/crayon.png" alt="Créer page">
        </button>
      </div>
    </header>

    <div id="content">
      <h1>Bienvenue sur LinkRob Wiki</h1>

      <div class="links-home">
        <a href="https://discord.gg/Q6kmbXamN3" target="_blank">
          <img src="images/discord-icon.png" alt="Discord"> Rejoignez le serveur
        </a>
        <a href="https://www.youtube.com/channel/UCZu8OUQjwGfIT_ialw_LtsA" target="_blank">
          <img src="images/youtube-icon.png" alt="YouTube"> Chaîne YouTube
        </a>
      </div>

      <div class="example-box">
        <h2>Exemple de page Zelda EOW</h2>
        <p>Ceci est un exemple de contenu pour une catégorie. Les utilisateurs pourront créer et modifier ces pages plus tard.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
